<section class="max-w-3xl mx-auto px-4 py-8">
  <!-- Header -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold text-gray-800">Edit Profile</h1>
    <button
      routerLink="/profile"
      class="text-gray-500 hover:text-red-500 transition"
    >
      <i class="bi bi-x-lg text-2xl"></i>
    </button>
  </div>

  <!-- Form -->
  <form class="space-y-6">
    <!-- Avatar Upload -->
    <div class="flex items-center gap-6">
      <img
        src="https://via.placeholder.com/100"
        alt="Profile"
        class="w-24 h-24 rounded-full border-4 border-indigo-500 shadow-md"
      />
      <div>
        <label
          for="avatar"
          class="inline-block px-4 py-2 text-sm font-medium text-indigo-600 bg-indigo-50 rounded-lg cursor-pointer hover:bg-indigo-100 transition"
        >
          <i class="bi bi-upload"></i> Change Photo
        </label>
        <input id="avatar" type="file" class="hidden" />
      </div>
    </div>

    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2" for="name"
        >Full Name</label
      >
      <input
        id="name"
        type="text"
        placeholder="Enter your name"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2" for="email"
        >Email</label
      >
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
      />
    </div>

    <!-- Bio -->
    <div>
      <label
        class="block text-sm font-medium text-gray-700 mb-2"
        for="profession"
        >Profession</label
      >
      <input
        id="profession"
        type="text"
        placeholder="Enter your Profession"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
      />
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-4">
      <button
        type="button"
        class="px-5 py-2.5 rounded-lg bg-gray-100 text-gray-700 font-medium hover:bg-gray-200 transition"
        routerLink="/profile"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-5 py-2.5 rounded-lg bg-indigo-500 text-white font-medium shadow hover:bg-indigo-600 active:scale-95 transition"
      >
        <i class="bi bi-check2-circle"></i> Save
      </button>
    </div>
  </form>
</section>
