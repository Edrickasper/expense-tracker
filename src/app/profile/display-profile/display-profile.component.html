<section class="max-w-3xl mx-auto px-4 py-8">
  <!-- Profile Header -->
  <div class="flex items-center gap-6 mb-8">
    <img
      src="{{ user?.photoURL }}"
      alt="Profile"
      class="w-24 h-24 rounded-full border-4 border-indigo-500 shadow-md"
    />
    <div>
      <h1 class="text-2xl font-bold text-gray-800">{{ user?.displayName }}</h1>
      <p class="text-gray-500">{{ user?.email }}</p>
      <button
        class="mt-2 inline-flex items-center gap-2 px-4 py-2 rounded-lg bg-indigo-500 text-white text-sm font-medium shadow hover:bg-indigo-600 transition"
        type="button"
        routerLink="edit"
      >
        <i class="bi bi-pencil"></i>
        Edit Profile
      </button>
    </div>
  </div>

  <!-- Recent Activity -->
  <div class="bg-white rounded-xl shadow p-6">
    <h2 class="text-lg font-semibold text-gray-800 mb-4">Recent Activity</h2>
    <ul class="divide-y divide-gray-200">
      @for(mov of latestMov; track mov.id) {
      <li class="py-3 flex justify-between">
        <span class="text-gray-700">{{ mov.purpose }}</span>
        <span class="text-red-600 font-medium">₹{{ mov.amount }}</span>
      </li>
      }
    </ul>
    <button
      class="mt-4 w-full text-center py-2 rounded-lg bg-indigo-50 text-indigo-600 font-medium hover:bg-indigo-100 transition"
      routerLink="/"
    >
      View All
    </button>
