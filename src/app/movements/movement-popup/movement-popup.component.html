<form class="p-6" [formGroup]="addMovement" (ngSubmit)="onSubmit()">
  <!-- Header -->
  <header class="flex justify-between items-center">
    <h1 mat-dialog-title class="text-2xl font-semibold">
      {{ title }}
    </h1>
    <button
      type="button"
      (click)="closePopup()"
      class="text-gray-500 hover:text-red-500"
    >
      <i class="bi bi-x text-3xl font-bold"></i>
    </button>
  </header>

  <!-- Content -->
  <div mat-dialog-content class="space-y-6">
    <!-- Date -->
    <section>
      <label for="date" class="block text-lg font-medium mb-2">Date</label>
      <input
        type="date"
        id="date"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
        formControlName="date"
      />
    </section>

    <!-- Amount -->
    <section>
      <label for="amount" class="block text-lg font-medium mb-2">Amount</label>
      <input
        type="number"
        id="amount"
        placeholder="Enter amount"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
        formControlName="amount"
      />
    </section>

    <!-- Category -->
    <section>
      <label for="categories" class="block text-lg font-medium mb-2"
        >Category</label
      >
      <select
        id="categories"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 bg-white focus:ring-2 focus:ring-indigo-600 focus:outline-none"
        formControlName="category"
      >
        <option *ngFor="let category of categories" [value]="category.name">
          {{ category.name }}
        </option>
      </select>
    </section>

    <!-- Note -->
    <section>
      <label for="note" class="block text-lg font-medium mb-2">Note</label>
      <textarea
        id="note"
        rows="3"
        placeholder="Optional note..."
        class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
        formControlName="note"
      ></textarea>
    </section>
  </div>

  <!-- Footer Actions -->
  <div mat-dialog-actions class="flex justify-end gap-4 pt-4">
    <button
      *ngIf="editMode"
      type="button"
      (click)="trash()"
      class="inline-flex items-center gap-2 rounded-xl px-5 py-2.5 text-base font-medium text-white bg-red-500 shadow-sm hover:bg-red-600 active:scale-95 transition-all duration-200 ease-out"
    >
      <i class="bi bi-trash3"></i>
      Delete
    </button>

    <button
      type="submit"
      class="inline-flex items-center gap-2 rounded-xl px-5 py-2.5 text-base font-medium text-white bg-indigo-500 shadow-sm hover:bg-indigo-600 active:scale-95 transition-all duration-200 ease-out"
    >
      <i class="bi bi-check2-circle"></i>
      Save
    </button>
  </div>
</form>
