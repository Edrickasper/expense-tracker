<nav class="bg-white border-b border-gray-200 shadow-sm sticky top-0 z-20">
  <div class="max-w-[80%] mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-14 items-center">
      <!-- Left: Logo / App Name -->
      <div class="flex-shrink-0 text-lg font-bold text-indigo-600">
        Expense Tracker
      </div>

      <!-- Center: Links (hidden on mobile) -->
      <div class="hidden md:flex items-center text-sm space-x-6 list-none">
        @if (user) {
        <li routerLinkActive="active">
          <a
            routerLink="/"
            class="text-gray-600 hover:text-indigo-600 font-medium"
            >Movements</a
          >
        </li>
        <li routerLinkActive="active">
          <a
            routerLink="/categories"
            class="text-gray-600 hover:text-indigo-600 font-medium"
            >Categories</a
          >
        </li>
        <li routerLinkActive="active">
          <a
            routerLink="/trash"
            class="text-gray-600 hover:text-indigo-600 font-medium"
            >Trash</a
          >
        </li>
        <li routerLinkActive="active" class="font-medium text-gray-600">
          <div
            class="relative flex items-center gap-3 cursor-pointer"
            [matMenuTriggerFor]="menu"
          >
            <p>{{ user.displayName }}</p>
            <mat-menu #menu="matMenu">
              <li mat-menu-item routerLink="/profile">
                <a>Profile</a>
              </li>
              <li mat-menu-item (click)="logOut()">Log Out</li>
            </mat-menu>
          </div>
        </li>
        }
      </div>

      <!-- Mobile Menu Button -->
      <div class="flex items-center gap-3 md:hidden">
        <button class="p-2 rounded-md text-gray-600 hover:bg-gray-100">
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>
