<nav class="h-20 flex bg-gray-100 justify-end items-center">
  <ul class="flex w-1/2 justify-around items-center">
    <li routerLinkActive="active">
      <a routerLink="/categories" class="lists">Categories</a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="/movements" class="lists">Movements</a>
    </li>
    <li routerLinkActive="active">
      <a routerLink="/trash" class="lists">Trash</a>
    </li>
    <li routerLinkActive="active">
      @if (user) {
      <div
        class="relative flex items-center gap-3 cursor-pointer"
        [matMenuTriggerFor]="menu"
      >
        <img
          class="size-12 rounded-full"
          src="{{ user?.photoURL }}"
          alt="Profile Pic"
          loading="lazy"
        />
        <p>{{ user?.displayName }}</p>
        <mat-menu #menu="matMenu">
          <li mat-menu-item routerLink="/profile"><a>Profile</a></li>
          <li mat-menu-item (click)="logOut()">Log Out</li>
        </mat-menu>
      </div>
      } @else {
      <a routerLink="/">Log In</a>
      }
    </li>
  </ul>
</nav>
