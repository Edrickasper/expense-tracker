<form class="p-6" [formGroup]="addCategory" (ngSubmit)="onSubmit()">
  <!-- Header -->
  <header class="flex justify-between items-center">
    <h1 mat-dialog-title class="text-2xl font-semibold">
      {{ title }}
    </h1>
    <button
      type="button"
      (click)="closePopup()"
      class="text-gray-500 hover:text-red-500"
    >
      <i class="bi bi-x text-3xl font-bold"></i>
    </button>
  </header>

  <!-- Content -->
  <div mat-dialog-content class="space-y-6">
    <!-- Category Name -->
    <section>
      <label for="cat-name" class="block text-lg font-medium mb-2"
        >Category Name</label
      >
      <input
        id="cat-name"
        placeholder="Category Name"
        autocomplete="off"
        class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
        formControlName="catName"
      />
    </section>

    <!-- Category Type -->
    <section>
      <label class="block text-lg font-medium mb-2">Category Type</label>
      <div class="flex gap-4">
        <input
          type="radio"
          name="type"
          value="expense"
          id="type-1"
          class="hidden"
          formControlName="type"
        />
        <label
          for="type-1"
          class="flex items-center gap-2 px-4 py-2 border rounded-lg cursor-pointer hover:bg-indigo-50 type-1 transition"
        >
          <i class="bi bi-dash-circle"></i>
          Expense
        </label>

        <input
          type="radio"
          name="type"
          value="income"
          id="type-2"
          class="hidden"
          formControlName="type"
        />
        <label
          for="type-2"
          class="flex items-center gap-2 px-4 py-2 border rounded-lg cursor-pointer hover:bg-indigo-50 type-2 transition"
        >
          <i class="bi bi-plus-circle"></i>
          Income
        </label>
      </div>
    </section>

    <!-- Color Picker -->
    <!-- Color Picker -->
    <section>
      <label for="color" class="block text-lg font-medium mb-2"
        >Pick a color</label
      >
      <input
        type="color"
        id="color"
        formControlName="color"
        class="w-14 h-14 p-1 rounded-lg cursor-pointer border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-600 focus:outline-none"
      />
    </section>

    <!-- Favourite -->
    <section class="flex items-center">
      <input
        type="checkbox"
        class="size-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
        id="fav"
        formControlName="favourite"
      />
      <label for="fav" class="ml-3 text-lg">Set as Favourite</label>
    </section>
  </div>

  <!-- Footer -->
  <div mat-dialog-actions class="flex justify-end gap-4 pt-4">
    <button
      type="submit"
      class="inline-flex items-center gap-2 rounded-xl px-5 py-2.5 text-base font-medium text-white bg-indigo-500 shadow-sm hover:bg-indigo-600 active:scale-95 transition-all duration-200 ease-out"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-5 h-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        />
      </svg>
      Save
    </button>
  </div>
</form>
