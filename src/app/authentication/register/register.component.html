<div>
  <app-spinner *ngIf="isLoading"></app-spinner>
</div>

<section
  class="flex items-center justify-center h-[calc(100vh-57px)] bg-gradient-to-br from-indigo-100 to-indigo-300"
>
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Create an Account ✨</h1>
      <p class="text-gray-500 mt-2 text-sm">
        Fill in your details to get started
      </p>
    </div>

    <!-- Signup Form -->
    <form class="space-y-6" [formGroup]="register" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div>
        <label for="name" class="block mb-2 text-sm font-medium text-gray-700">
          Full Name
        </label>
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.121 17.804A8.962 8.962 0 0112 15c2.21 0 4.21.803 5.879 2.137M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </span>
          <input
            type="text"
            id="name"
            formControlName="username"
            placeholder="John Doe"
            class="pl-10 w-full py-3 px-4 bg-gray-50 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">
          Email
        </label>
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16 12H8m8-4H8m-2 8h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v8a2 2 0 002 2z"
              />
            </svg>
          </span>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="you@example.com"
            autocomplete="off"
            class="pl-10 w-full py-3 px-4 bg-gray-50 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Password</label
        >
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 11c.828 0 1.5.672 1.5 1.5S12.828 14 12 14s-1.5-.672-1.5-1.5S11.172 11 12 11z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.657 16.657A8 8 0 118 8"
              />
            </svg>
          </span>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            autocomplete="new-password"
            class="pl-10 w-full py-3 px-4 bg-gray-50 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label
          for="confirmPassword"
          class="block mb-2 text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <div class="relative">
          <span
            class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 11c.828 0 1.5.672 1.5 1.5S12.828 14 12 14s-1.5-.672-1.5-1.5S11.172 11 12 11z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.657 16.657A8 8 0 118 8"
              />
            </svg>
          </span>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="••••••••"
            class="pl-10 w-full py-3 px-4 bg-gray-50 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
      >
        Sign Up
      </button>

      <!-- Footer -->
      <p class="text-sm font-light text-gray-600 text-center">
        Already have an account?
        <a
          routerLink="/login"
          class="font-medium text-indigo-600 hover:underline"
        >
          Login
        </a>
      </p>
    </form>
  </div>
</section>
