<section class="flex w-full h-screen absolute top-0 left-0 bg-gray-300">
    <div class="flex flex-col justify-center m-auto h-auto w-2/5 bg-white relative rounded-2xl p-8">
        <div class="flex flex-col justify-center mx-auto items-center gap-3 pb-4">
             <h1 class="text-3xl font-bold text-[#4B5563] my-auto">Get Started!</h1>
        </div>
        <!---->
        <form class="flex flex-col" [formGroup]="register" (ngSubmit)="onSubmit()">
            <div class="pb-2">
                <label for="username" class="block mb-2 text-sm font-medium text-[#111827]">User Name</label>
                <div class="relative text-gray-400">
                    <span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail">
                            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                    </span> 
                    <input type="text" name="username" id="username" class="input-field" placeholder="User Name" autocomplete="off" formControlName="username">
                </div>
            </div>
            <div class="pb-2">
                <label for="email" class="block mb-2 text-sm font-medium text-[#111827]">Email</label>
                <div class="relative text-gray-400">
                    <span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail">
                            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                    </span> 
                    <input type="email" name="email" id="email" class="input-field" placeholder="name@company.com" autocomplete="off" formControlName="email">
                </div>
            </div>
            <div class="pb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-[#111827]">Password</label>
                <div class="relative text-gray-400">
                    <span class="absolute inset-y-0 left-0 flex items-center p-1 pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-asterisk">
                            <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                            <path d="M12 8v8"></path><path d="m8.5 14 7-4"></path>
                            <path d="m8.5 10 7 4"></path>
                        </svg>
                    </span> 
                    <input type="password" name="password" id="password" placeholder="••••••••••" class="input-field" autocomplete="new-password" formControlName="password">
                </div>
            </div>
            <button type="submit" class="w-full text-[#FFFFFF] bg-[#4F46E5] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-6">Sign Up</button>
            <div class="text-sm  text-[#6B7280] text-center" routerLinkActive="active">Already have an account? <a routerLink="/" class="font-medium text-[#4F46E5] hover:underline">Login</a>
            </div>
        </form>
    </div>
</section>
